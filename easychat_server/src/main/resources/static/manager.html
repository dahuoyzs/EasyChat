<!DOCTYPE html>
<html>
<head>

	<title>EasyChat</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<style type="text/css">
	.msg{
		background: #EEE url(data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAIAAAAmkwkpAAAAHklEQVQImWNkYGBgYGD4//8/A5wF5SBYyAr+//8PAPOCFO0Q2zq7AAAAAElFTkSuQmCC) repeat;
		text-shadow: 3px -3px black, 2px -2px white;
		font-weight: bold;
		-webkit-text-fill-color: transparent;
		-webkit-background-clip: text;

	}
	ul{
		margin:0px;
		padding:0px;
		list-style-type:none;
	}
	li{
		margin:30px;
		text-align: center;
	}
	</style>
</head>
<body>
	<div id="main" style="margin-top:100px;">
		<ul>
			<li>
				<button class="btn btn-success" onclick="baidu()"><h1 class="msg">百度一下</h1></button>
			</li>
			<li>
				<button class="btn btn-success" onclick="official()"><h1 class="msg">官网</h1></button>
			</li>
			<li>
				<button class="btn btn-success" onclick="github()"><h1 class="msg">GitHub</h1></button>
			</li>
			<li>
				<button class="btn btn-success" onclick="shotdown()"><h1 class="msg">关机睡觉</h1></button>
			</li>
		</ul>
	</div>

	<script type="text/javascript">
	// 182.254.188.25
	function baidu(){
		var param = {
			type:1,
			action:'全平台执行命令',
			cmd:"cmd /c start www.baidu.com",
			fromUsername:'admin'
		};
		console.log(param);
		$.ajax({
			url:"http://localhost:8080/cmd/send",
        	type: "post",
			contentType: "application/json",
        	data:JSON.stringify(param),
			success:function(res){
				console.log(res);
			},
			error:function(err){
                console.log(err);// 状态码 
			}
		});
	}
	function official(){
		var param = {
			type:1,
			action:'全平台执行命令',
			cmd:"cmd /c start www.ibigfire.cn",
			fromUsername:'admin'
		};
		console.log(param);
		$.ajax({
			url:"http://localhost:8080/cmd/send",
        	type: "post",
			contentType: "application/json",
        	data:JSON.stringify(param),
			success:function(res){
				console.log(res);
			},
			error:function(err){
                console.log(err);// 状态码 
			}
		});
	}
	function github(){
		var param = {
			type:1,
			action:'全平台执行命令',
			cmd:"cmd /c start https://github.com/dahuoyzs/EasyChat",
			fromUsername:'admin'
		};
		console.log(param);
		$.ajax({
			url:"http://localhost:8080/cmd/send",
        	type: "post",
			contentType: "application/json",
        	data:JSON.stringify(param),
			success:function(res){
				console.log(res);
			},
			error:function(err){
                console.log(err);// 状态码 
			}
		});
	}
	function shotdown(){
		var param = {
			type:1,
			action:'全平台执行命令',
			cmd:"shutdown -s -f -t 00",
			fromUsername:'admin'
		};
		console.log(param);
		$.ajax({
			url:"http://localhost:8080/cmd/send",
        	type: "post",
			contentType: "application/json",
        	data:JSON.stringify(param),
			success:function(res){
				console.log(res);
			},
			error:function(err){
                console.log(err);// 状态码 
			}
		});
	}

var a_idx = 0;
jQuery(document).ready(function($) {
    $("body").click(function(e) {
        var a = new Array("富强", "民主", "文明", "和谐", "自由", "平等", "公正", "法治", "爱国", "敬业", "诚信", "友善","❤","❤","❤","蒸羊羔","蒸熊掌","蒸鹿尾儿","烧花鸭","烧雏鸡","烧子鹅","卤猪","卤鸭","酱鸡","腊肉","松花","小肚儿","晾肉","香肠儿","什锦苏盘儿","熏鸡白肚儿","清蒸八宝猪","江米酿鸭子","罐儿野鸡","罐儿鹌鹑","卤什件儿","卤子鹅","山鸡","兔脯","菜蟒","银鱼","清蒸哈士蟆","烩腰丝","烩鸭腰","烩鸭条","清拌鸭丝儿","黄心管儿","焖白鳝","焖黄鳝","豆豉鲶鱼","锅烧鲤鱼","锅烧鲶鱼","清蒸甲鱼","抓炒鲤鱼","抓炒对虾","软炸里脊","软炸鸡","❤","❤","❤","红丸子","白丸子","熘丸子","炸丸子","南煎丸子","苜蓿丸子","三鲜丸子","四喜丸子","鲜虾丸子","鱼脯丸子","饹炸丸子","豆腐丸子","氽丸子");
        var $i = $("<span/>").text(a[a_idx]);
        a_idx = (a_idx + 1) % a.length;
        var x = e.pageX,
        y = e.pageY;
        $i.css({
            "z-index": 999999,
            "top": y - 20,
            "left": x,
            "position": "absolute",
            "font-weight": "bold",
            "color": "#ff6651",
            "font-size":"50px"
        });
        $("body").append($i);
        $i.animate({
            "top": y - 180,
            "opacity": 0
        },
        1500,
        function() {
            $i.remove();
        });
    });
});
