#SpringBoot的配置文件加载顺序
# resource/xx.yaml <
# resource/config/xx.yaml <
# 项目根目录/xx.yaml <
# 项目根目录/config/xx.yaml
#也就是说目前使用的是优先级最低的，如果要覆盖可以在config下放更高的,
# 如果在生产环境也可以直接在项目根目录下直接放配置文件覆盖已有的配置文件
#而且这个配置文件有互补的作用，即 如果在


#h2数据库配置
#spring.h2.console.path=/h2-console[可不配置默认就是这个]
spring.h2.console.enabled=true
spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.jdbc-url=jdbc:h2:tcp://localhost/mem:test
spring.datasource.url=jdbc:h2:mem:test
#spring.datasource.jdbc-url=jdbc:h2:mem:test[不推荐]
spring.datasource.username=root
spring.datasource.password=123456

#数据库配置
#spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# 下面为连接池的补充设置，应用到上面所有数据源中
# 初始化大小，最小，最大
spring.datasource.initialSize=5
spring.datasource.minIdle=1
spring.datasource.maxActive=50
# 配置获取连接等待超时的时间
spring.datasource.maxWait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
# 打开PSCache，并且指定每个连接上PSCache的大小
spring.datasource.poolPreparedStatements=false
#spring.datasource.filters=stat,wall,log4j
# 通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

#JPA配置
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update















